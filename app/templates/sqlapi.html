{% extends "base.html" %}
{% block content %}
<div class="get">
  <div class="am-g">
    <div class="am-u-lg-12">
      <h1 class="get-title">注入检测</h1>
    </div>
	    <div class="am-form-group">
          <form action="/sqlapi" method="POST">
	      <div class="am-u-sm-5 am-u-sm-offset-3">
	      <input id='search1' type="text" name="search" minchecked="3" class="am-form-field am-round" placeholder="请输入要检测的地址"/>
	      </div>
		<div class="am-u-sm-1">
	      <button id='search' type="submit" class="am-btn am-btn-primary">检测</button>
	      </div>

		  	  <div class="box">
						</div></form>
	    </div>
  </div>
</div>

<div class="about">
  <div class="am-g am-container">
	<div class="am-g doc-am-g">
    <div class="am-form-group">
{% if data %}
            <table class="am-table am-table-bordered am-table-radius">
    <thead>
        <tr>
            <th>信息</th>
            <th>目标: {{url}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>参数</td>
            <td><code>Parameter: {{data.parameter}} ({{data.place}})</code></td>
        </tr>
        <tr>
            <td>详细</td>
            <td><code>
            {% for i in data.info %}
            Title: {{i.title}} <br/>
            Payload: {{i.payload}}<br/><br/>
            {% endfor %}
            </code></td>
            ·
        </tr>
    <tr>
            <td>数据库信息</td>
            <td><code>{{data.dbms}} {{data.dbms_version}}</code></td>
        </tr>
    </tbody>
</table>
{% endif %}



	  	  <div class="box">
					</div>
    </div>
    </div>
    </div>

    </div>
{% endblock %}
